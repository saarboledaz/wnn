<ion-header>
  <ion-navbar>
    <ion-title>
      Whatsapp ANoN
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button block light (click)="showRadio()">Country</button>
    <ion-item>
      <ion-input type="text" placeholder="Phone number" #phoneNumber></ion-input>
    </ion-item>
    <button ion-button block color="secondary" (click)="sendMessage(phoneNumber.value)">Send</button>
</ion-content>
